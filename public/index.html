<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .loading {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .loading div {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border-top: 1px solid #4781e1;
        animation: loading linear infinite 2s;
      }

      @keyframes loading {
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div></div>
      </div>
    </div>
  </body>
</html>
